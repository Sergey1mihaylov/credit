<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–µ—Ç –∫—Ä–µ–¥–∏—Ç–æ–≤ –∏ –¥–æ–ª–≥–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.7) 0%, rgba(255, 69, 0, 0.3) 30%, rgba(30, 144, 255, 0.2) 80%);
            background-size: cover;
            background-position: center;
        }

        .container {
            padding: 20px;
        }

        .top-blocks {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-block {
            width: 45%;
            height: 200px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .block-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .bottom-block {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer button {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        .footer button.active {
            color: #3498db;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="top-blocks">
        <!-- –†–∞—Å—Ö–æ–¥—ã -->
        <div class="top-block" id="expensesBlock">
            <div class="block-title">–†–∞—Å—Ö–æ–¥—ã</div>
            <canvas id="expensesChart"></canvas>
        </div>

        <!-- –î–æ—Ö–æ–¥—ã -->
        <div class="top-block" id="incomeBlock">
            <div class="block-title">–î–æ—Ö–æ–¥—ã</div>
            <canvas id="incomeChart"></canvas>
        </div>
    </div>

    <!-- –ò—Ç–æ–≥–æ–≤–∞—è –¥–∏–∞–≥—Ä–∞–º–º–∞ (–î–æ—Ö–æ–¥—ã vs –†–∞—Å—Ö–æ–¥—ã) -->
    <div class="bottom-block" id="overallChartBlock">
        <canvas id="overallChart"></canvas>
    </div>
</div>

<div class="footer">
    <button id="btn1" class="active" onclick="changeScreen(1)">üí∞</button>
    <button id="btn2" onclick="changeScreen(2)">üìÉ</button>
    <button id="btn3" onclick="changeScreen(3)">‚è∞</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // –î–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞—Å—Ö–æ–¥–æ–≤ –∏ –¥–æ—Ö–æ–¥–æ–≤
    const expenses = [50000, 15000, 30000]; // –ü—Ä–∏–º–µ—Ä–Ω—ã–µ —Å—É–º–º—ã —Ä–∞—Å—Ö–æ–¥–æ–≤
    const incomes = [20000, 10000, 5000]; // –ü—Ä–∏–º–µ—Ä–Ω—ã–µ —Å—É–º–º—ã –¥–æ—Ö–æ–¥–æ–≤

    const totalExpenses = expenses.reduce((a, b) => a + b, 0);
    const totalIncomes = incomes.reduce((a, b) => a + b, 0);

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏–∞–≥—Ä–∞–º–º
    const expensesChart = new Chart(document.getElementById('expensesChart'), {
        type: 'doughnut', // –ö–æ–ª—å—Ü–µ–≤–∞—è –¥–∏–∞–≥—Ä–∞–º–º–∞
        data: {
            labels: ['–ö—Ä–µ–¥–∏—Ç 1', '–ö—Ä–µ–¥–∏—Ç 2', '–ö—Ä–µ–¥–∏—Ç 3'],
            datasets: [{
                label: '–†–∞—Å—Ö–æ–¥—ã',
                data: expenses,
                backgroundColor: ['#3498db', '#e74c3c', '#9b59b6'],
                borderWidth: 0, // –£–±–∏—Ä–∞–µ–º –æ–±–≤–æ–¥–∫—É
                cutout: '70%', // –†–∞–∑–º–µ—Ä –¥—ã—Ä–∫–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ –¥–∏–∞–≥—Ä–∞–º–º—ã
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const percentage = tooltipItem.raw / totalExpenses * 100;
                            return `${tooltipItem.label}: ${tooltipItem.raw} ‚ÇΩ (${percentage.toFixed(2)}%)`;
                        }
                    }
                }
            }
        }
    });

    const incomeChart = new Chart(document.getElementById('incomeChart'), {
        type: 'doughnut', // –ö–æ–ª—å—Ü–µ–≤–∞—è –¥–∏–∞–≥—Ä–∞–º–º–∞
        data: {
            labels: ['–°—á–µ—Ç 1', '–°—á–µ—Ç 2', '–°—á–µ—Ç 3'],
            datasets: [{
                label: '–î–æ—Ö–æ–¥—ã',
                data: incomes,
                backgroundColor: ['#2ecc71', '#f39c12', '#e67e22'],
                borderWidth: 0, // –£–±–∏—Ä–∞–µ–º –æ–±–≤–æ–¥–∫—É
                cutout: '70%', // –†–∞–∑–º–µ—Ä –¥—ã—Ä–∫–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ –¥–∏–∞–≥—Ä–∞–º–º—ã
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const percentage = tooltipItem.raw / totalIncomes * 100;
                            return `${tooltipItem.label}: ${tooltipItem.raw} ‚ÇΩ (${percentage.toFixed(2)}%)`;
                        }
                    }
                }
            }
        }
    });

    const overallChart = new Chart(document.getElementById('overallChart'), {
        type: 'doughnut', // –ö–æ–ª—å—Ü–µ–≤–∞—è –¥–∏–∞–≥—Ä–∞–º–º–∞
        data: {
            labels: ['–î–æ—Ö–æ–¥—ã', '–†–∞—Å—Ö–æ–¥—ã'],
            datasets: [{
                data: [totalIncomes, totalExpenses],
                backgroundColor: ['#2ecc71', '#e74c3c'],
                borderWidth: 0, // –£–±–∏—Ä–∞–µ–º –æ–±–≤–æ–¥–∫—É
                cutout: '70%', // –†–∞–∑–º–µ—Ä –¥—ã—Ä–∫–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ –¥–∏–∞–≥—Ä–∞–º–º—ã
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const total = totalIncomes + totalExpenses;
                            const percentage = tooltipItem.raw / total * 100;
                            return `${tooltipItem.label}: ${tooltipItem.raw} ‚ÇΩ (${percentage.toFixed(2)}%)`;
                        }
                    }
                }
            }
        }
    });

    // –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
    function changeScreen(screenNum) {
        document.querySelectorAll('.footer button').forEach((btn) => btn.classList.remove('active'));
        document.querySelector(`#btn${screenNum}`).classList.add('active');
    }
</script>

</body>
</html>
