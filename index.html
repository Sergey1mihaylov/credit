<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–µ—Ç –∫—Ä–µ–¥–∏—Ç–Ω—ã—Ö –∫–∞—Ä—Ç –∏ –¥–æ–ª–≥–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin-bottom: 60px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer button {
            background: none;
            border: none;
            font-size: 34px;
            cursor: pointer;
        }
        .footer button.active {
            color: #3498db;
        }
        .screen {
            display: none;
        }
        .active-screen {
            display: block;
        }
        .block {
            background: #fff;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .block h4 {
            margin: 0;
        }
        .block p {
            margin: 5px 0;
        }
        .block button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .block button:hover {
            background-color: #c0392b;
        }
        .details {
            display: none;
            padding-top: 10px;
        }
        .details p {
            margin: 5px 0;
        }
        .bank-logo {
            width: 30px;
            margin-right: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .transaction-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- –≠–∫—Ä–∞–Ω —Å –∏—Å—Ç–æ—Ä–∏–µ–π –æ–ø–µ—Ä–∞—Ü–∏–π -->
    <div id="screen3" class="screen active-screen">
        <h1>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h1>
        <button onclick="showTransactionForm()">–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
        <div id="transactionForm" class="form-container" style="display:none;">
            <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</h2>
            <select id="paymentMethod">
                <option value="–ö–æ—à–µ–ª–µ–∫">–ö–æ—à–µ–ª–µ–∫</option>
                <!-- –°–ø–æ—Å–æ–±—ã –æ–ø–ª–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </select>
            <input type="number" id="transactionAmount" placeholder="–°—É–º–º–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏" />
            <input type="text" id="transactionTo" placeholder="–ö—É–¥–∞ –ø–µ—Ä–µ–≤–æ–¥–∏–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ö—Ä–µ–¥–∏—Ç)" />
            <button onclick="addTransaction()">–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
        </div>
        <div id="transactionList"></div>
    </div>

</div>

<div class="footer">
    <button id="btn1" class="active" onclick="changeScreen(1)">üí∞</button>
    <button id="btn2" onclick="changeScreen(2)">üìÉ</button>
    <button id="btn3" onclick="changeScreen(3)">‚è∞</button>
</div>

<script>
    let transactions = [];
    let paymentMethods = ["–ö–æ—à–µ–ª–µ–∫"];
    
    // –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
    function changeScreen(screenNum) {
        document.querySelectorAll('.screen').forEach((screen) => screen.classList.remove('active-screen'));
        document.querySelector(`#screen${screenNum}`).classList.add('active-screen');

        document.querySelectorAll('.footer button').forEach((btn) => btn.classList.remove('active'));
        document.querySelector(`#btn${screenNum}`).classList.add('active');
    }

    // –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
    function showTransactionForm() {
        document.getElementById("transactionForm").style.display = 'block';
    }

    // –î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
    function addTransaction() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        const amount = document.getElementById("transactionAmount").value;
        const transactionTo = document.getElementById("transactionTo").value;

        const newTransaction = {
            paymentMethod,
            amount,
            transactionTo
        };

        transactions.push(newTransaction);
        displayTransactions();
        clearTransactionForm();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
    function displayTransactions() {
        let transactionList = document.getElementById("transactionList");
        transactionList.innerHTML = '';
        transactions.forEach((transaction, index) => {
            let transactionDiv = document.createElement("div");
            transactionDiv.classList.add("block");
            transactionDiv.classList.add("transaction-line");

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É: "–ö–æ—à–µ–ª–µ–∫ ‚Üí –ö—Ä–µ–¥–∏—Ç"
            transactionDiv.innerHTML = `
                <div class="transaction-line">
                    <p>${transaction.paymentMethod} <span class="arrow">‚Üí</span> ${transaction.transactionTo}</p>
                    <p>–°—É–º–º–∞: ${transaction.amount} ‚ÇΩ</p>
                    <button onclick="editTransaction(${index})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    <button onclick="deleteTransaction(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            transactionList.appendChild(transactionDiv);
        });
    }

    // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
    function clearTransactionForm() {
        document.getElementById("transactionAmount").value = '';
        document.getElementById("transactionTo").value = '';
    }

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
    function editTransaction(index) {
        const transaction = transactions[index];
        document.getElementById("paymentMethod").value = transaction.paymentMethod;
        document.getElementById("transactionAmount").value = transaction.amount;
        document.getElementById("transactionTo").value = transaction.transactionTo;
    }

    // –£–¥–∞–ª–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
    function deleteTransaction(index) {
        transactions.splice(index, 1);
        displayTransactions();
    }
</script>

</body>
</html>
