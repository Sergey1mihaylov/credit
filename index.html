<!DOCTYPE html>
<html>
<head>
    <title>Кольцевая диаграмма</title>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myChart');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 150;
        const innerRadius = 70; // Большое отверстие в центре
        
        // Данные и цвета как в оригинале
        const data = [14, 4, 5, 55, 18]; // Проценты
        const colors = ['#cccccc', '#2c3e50', '#3498db', '#e67e22', '#7f8c8d'];
        
        let startAngle = 0;
        
        // Рисуем сегменты
        data.forEach((value, index) => {
            const sliceAngle = (2 * Math.PI * value) / 100;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
            ctx.arc(centerX, centerY, innerRadius, startAngle + sliceAngle, startAngle, true);
            ctx.closePath();
            
            ctx.fillStyle = colors[index];
            ctx.fill();
            
            // Белые промежутки между сегментами
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
            ctx.arc(centerX, centerY, innerRadius, startAngle + sliceAngle, startAngle, true);
            ctx.closePath();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            startAngle += sliceAngle;
        });
    </script>
</body>
</html>
