<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–µ—Ç –∫—Ä–µ–¥–∏—Ç–Ω—ã—Ö –∫–∞—Ä—Ç –∏ –¥–æ–ª–≥–æ–≤</title>
    <style>
        body {

        }
        .container {

        .footer {

            display: flex;

        }

        }
        .block {
            background: #fff;

            margin: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .block h4 {

        }
        .block p {

        }
        .block button {

        }
        .form-container {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select {

            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .transaction-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .arrow {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- –≠–∫—Ä–∞–Ω —Å –∏—Å—Ç–æ—Ä–∏–µ–π –æ–ø–µ—Ä–∞—Ü–∏–π -->
    <div id="screen3" class="screen active-screen">
        <h1>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h1>
        <button onclick="showTransactionForm()">–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
        <div id="transactionForm" class="form-container" style="display:none;">
            <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</h2>
            <select id="paymentMethod">
                <option value="–ö–æ—à–µ–ª–µ–∫">–ö–æ—à–µ–ª–µ–∫</option>
                <!-- –°–ø–æ—Å–æ–±—ã –æ–ø–ª–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </select>
            <input type="number" id="transactionAmount" placeholder="–°—É–º–º–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏" />
            <input type="text" id="transactionTo" placeholder="–ö—É–¥–∞ –ø–µ—Ä–µ–≤–æ–¥–∏–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ö—Ä–µ–¥–∏—Ç)" />
            <button onclick="addTransaction()">–î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
        </div>
        <div id="transactionList"></div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Å –∫—Ä–µ–¥–∏—Ç–∞–º–∏ -->
    <div id="screen2" class="screen">
        <h1>–ö—Ä–µ–¥–∏—Ç–Ω—ã–µ –∫–∞—Ä—Ç—ã –∏ –ø–µ—Ä–µ–≤–æ–¥—ã</h1>
        <button onclick="showCreditForm()">–î–æ–±–∞–≤–∏—Ç—å –∫—Ä–µ–¥–∏—Ç</button>
        <div id="creditForm" class="form-container" style="display:none;">
            <h2>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫—Ä–µ–¥–∏—Ç–∞</h2>
            <input type="number" id="creditAmount" placeholder="–°—É–º–º–∞ –∫—Ä–µ–¥–∏—Ç–∞" />
            <input type="date" id="creditStartDate" />
            <input type="number" id="creditBalance" placeholder="–û—Å—Ç–∞—Ç–æ–∫ –¥–æ–ª–≥–∞" />
            <input type="number" id="monthlyPayment" placeholder="–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂" />
            <input type="number" id="interestRate" placeholder="–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞" />
            <textarea id="creditComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
            <button onclick="addCredit()">–î–æ–±–∞–≤–∏—Ç—å –∫—Ä–µ–¥–∏—Ç</button>
        </div>
        <div id="creditsList"></div>
    </div>

</div>

<div class="footer">
    <button id="btn1" class="active" onclick="changeScreen(1)">üí∞</button>
    <button id="btn2" onclick="changeScreen(2)">üìÉ</button>
    <button id="btn3" onclick="changeScreen(3)">‚è∞</button>
</div>

<script>
    let credits = [];
    let transactions = [];
    let paymentMethods = ["–ö–æ—à–µ–ª–µ–∫"];
    
    // –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
    function changeScreen(screenNum) {
        document.querySelectorAll('.screen').forEach((screen) => screen.classList.remove('active-screen'));
        document.querySelector(`#screen${screenNum}`).classList.add('active-screen');

        document.querySelectorAll('.footer button').forEach((btn) => btn.classList.remove('active'));
        document.querySelector(`#btn${screenNum}`).classList.add('active');
    }

    // –≠–∫—Ä–∞–Ω 1: –î–∏–∞–≥—Ä–∞–º–º–∞ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–æ–ª–≥–æ–≤
    var ctx = document.getElementById('debtChart').getContext('2d');
    var debtChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['–î–æ–ª–≥ #1', '–î–æ–ª–≥ #2'],
            datasets: [{
                label: '–î–æ–ª–≥–∏',
                data: [100000, 300000],
                backgroundColor: ['#3498db', '#e74c3c']
            }]
        }
    });

    // –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–∞
    function showCreditForm() {
        document.getElementById("creditForm").style.display = 'block';
    }

    // –î–æ–±–∞–≤–∏—Ç—å –∫—Ä–µ–¥–∏—Ç
    function addCredit() {
        const amount = document.getElementById("creditAmount").value;
        const startDate = document.getElementById("creditStartDate").value;
        const balance = document.getElementById("creditBalance").value;
        const monthlyPayment = document.getElementById("monthlyPayment").value;
        const interestRate = document.getElementById("interestRate").value;
        const comment = document.getElementById("creditComment").value;

        const interestAmount = interestRate ? (balance * interestRate / 100) : 0;
        const totalAmount = parseFloat(balance) + interestAmount;

        const newCredit = {
            amount, startDate, balance, monthlyPayment, interestRate, interestAmount, totalAmount, comment
        };

        credits.push(newCredit);
        displayCredits();
        clearCreditForm();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫—Ä–µ–¥–∏—Ç–æ–≤
    function displayCredits() {
        let creditsList = document.getElementById("creditsList");
        creditsList.innerHTML = '';
        credits.forEach((credit, index) => {
            let creditDiv = document.createElement("div");
            creditDiv.classList.add("block");
            creditDiv.innerHTML = `
                <h4>–ö—Ä–µ–¥–∏—Ç #${index + 1}</h4>
                <p>–°—É–º–º–∞ –∫—Ä–µ–¥–∏—Ç–∞: ${credit.amount} ‚ÇΩ</p>
                <p>–û—Å—Ç–∞—Ç–æ–∫ –¥–æ–ª–≥–∞: ${credit.balance} ‚ÇΩ</p>
                <p>–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂: ${credit.monthlyPayment} ‚ÇΩ</p>
                <p>–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞: ${credit.interestRate}%</p>
                <p>–ü–µ—Ä–µ–ø–ª–∞—Ç–∞: ${credit.interestAmount} ‚ÇΩ</p>
                <p>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${credit.comment}</p>
                <button onclick="editCredit(${index})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                <button onclick="deleteCredit(${index})">–£–¥–∞–ª–∏—Ç—å</button>
            `;
            creditsList.appendChild(creditDiv);
        });
    }

    // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–∞
    function clearCreditForm() {
        document.getElementById("creditAmount").value = '';
        document.getElementById("creditStartDate").value = '';
        document.getElementById("creditBalance").value = '';
        document.getElementById("monthlyPayment").value = '';
        document.getElementById("interestRate").value = '';
        document.getElementById("creditComment").value = '';
    }

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫—Ä–µ–¥–∏—Ç
    function editCredit(index) {
        const credit = credits[index];
        document.getElementById("creditAmount").value = credit.amount;
        document.getElementById("creditStartDate").value = credit.startDate;
        document.getElementById("creditBalance").value = credit.balance;
        document.getElementById("monthlyPayment").value = credit.monthlyPayment;
        document.getElementById("interestRate").value = credit.interestRate;
        document.getElementById("creditComment").value = credit.comment;
    }

    // –£–¥–∞–ª–∏—Ç—å –∫—Ä–µ–¥–∏—Ç
    function deleteCredit(index) {
        credits.splice(index, 1);
        displayCredits();
    }

    // –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
    function showTransactionForm() {
        document.getElementById("transactionForm").style.display = 'block';
    }

    // –î–æ–±–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
    function addTransaction() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        const amount = document.getElementById("transactionAmount").value;
        const transactionTo = document.getElementById("transactionTo").value;

        const newTransaction = {
            paymentMethod,
            amount,
            transactionTo
        };

        transactions.push(newTransaction);
        displayTransactions();
        clearTransactionForm();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
    function displayTransactions() {
        let transactionList = document.getElementById("transactionList");
        transactionList.innerHTML = '';
        transactions.forEach((transaction, index) => {
            let transactionDiv = document.createElement("div");
            transactionDiv.classList.add("block");
            transactionDiv.classList.add("transaction-line");

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É: "–ö–æ—à–µ–ª–µ–∫ ‚Üí –ö—Ä–µ–¥–∏—Ç"
            transactionDiv.innerHTML = `
                <div class="transaction-line">
                    <p>${transaction.paymentMethod} <span class="arrow">‚Üí</span> ${transaction.transactionTo}</p>
                    <p>–°—É–º–º–∞: ${transaction.amount} ‚ÇΩ</p>
                    <button onclick="editTransaction(${index})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    <button onclick="deleteTransaction(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `;
            transactionList.appendChild(transactionDiv);
        });
    }

    // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
    function clearTransactionForm() {
        document.getElementById("transactionAmount").value = '';
        document.getElementById("transactionTo").value = '';
    }

    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
    function editTransaction(index) {
        const transaction = transactions[index];
        document.getElementById("paymentMethod").value = transaction.paymentMethod;
        document.getElementById("transactionAmount").value = transaction.amount;
        document.getElementById("transactionTo").value = transaction.transactionTo;
    }

    // –£–¥–∞–ª–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
    function deleteTransaction(index) {
        transactions.splice(index, 1);
        displayTransactions();
    }
</script>

</body>
</html>
